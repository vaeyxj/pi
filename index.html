<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo π Estimation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Monte Carlo π Estimation</h1>
    <p id="pi-estimate">Estimating π: 0.000000 (Points: 0)</p>
    <script>
        let hit = 0;
        let total = 0;
        const radius = 200;
        const n = 50000;

        function setup() {
            createCanvas(400, 400);
            background(255);
            translate(width / 2, height / 2);
            stroke(0);
            noFill();
            ellipse(0, 0, radius * 2, radius * 2);
            rectMode(CENTER);
            rect(0, 0, radius * 2, radius * 2);
        }

        function draw() {
            translate(width / 2, height / 2);
            for (let i = 0; i < 100; i++) {
                let x = random(-radius, radius);
                let y = random(-radius, radius);
                total++;
                if (x * x + y * y < radius * radius) {
                    hit++;
                    stroke(0, 255, 0);
                } else {
                    stroke(255, 0, 0);
                }
                point(x, y);
            }
            document.getElementById('pi-estimate').innerText = `Estimating π: ${(4 * hit / total).toFixed(6)} (Points: ${total})`;
            if (total >= n) noLoop();
        }
    </script>
</body>
</html>
